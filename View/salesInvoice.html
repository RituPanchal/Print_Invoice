<html>
    <head>
        <title>
            Sales Invoice
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> -->
        <!-- <link rel="stylesheet" href="../css/main.css"> -->
        <link rel="stylesheet" href="../../Invoice_Program/css/main.css">

    </head>
    <body>
        <div class="container m-3">
            <div class="row">
                <div class="col-4">
                    <div class="form-group">
                        <label id="lblCustomerName" class="form-control">Test</label>
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label id="lblCustomerType" class="form-control">Test</label>
                    </div>
                </div>
    
                <div class="col-4">
                    <div class="form-group">
                        <label id="lblCustomerState" class="form-control">Test</label>
                    </div>
                </div>
    
            </div>
            
            <div class="row">
                <div class="col-4">
                    <div class="form-group">
                        <label id="lblProductName" class="form-control">Test</label>
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label id="lblProductPrice" class="form-control">Test</label>
                    </div>
                </div>
    
                <div class="col-4">
                    <div class="form-group">
                        <label id="lblProductQuantity" class="form-control">Test</label>
                    </div>
                </div>
            </div>
    
            <div class="row">
                <div class="col-8">
                    <div style="float: right; text-align: center">
                        <label>Total Price :</label>
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label id="lblTotalPrice" class="form-control">Test</label>
                    </div>
                </div>
            </div>
    
            <div class="row">
                <div class="col-8">
                    <div class="floatdiv">
                        <label>Discount Rate : </label>
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label id="lblDiscountRate" class="form-control">Test</label>
                    </div>
                </div>
            </div>
    
            <div class="row">
                <div class="col-8">
                    <div class="floatdiv">
                        <label>Discount Price : </label>
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label id="lblDiscountPrice" class="form-control">Test</label>
                    </div>
                </div>
            </div>
    
            <div class="row">
                <div class="col-8">
                    <div class="floatdiv">
                        <label>Gross Price : </label>
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label id="lblGrossPrice" class="form-control">Test</label>
                    </div>
                </div>
            </div>
    
            <div class="row">
                <div class="col-8">
                    <div class="floatdiv">
                        <label>CGST 9% : </label>
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label id="lblCgst" class="form-control">Test</label>
                    </div>
                </div>
            </div>
    
            <div class="row">
                <div class="col-8">
                    <div class="floatdiv">
                        <label>SGST 9% : </label>
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label id="lblSgst" class="form-control">Test</label>
                    </div>
                </div>
            </div>
    
            <div class="row">
                <div class="col-8">
                    <div class="floatdiv">
                        <label>IGST 18% : </label>
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label id="lblIgst" class="form-control">Test</label>
                    </div>
                </div>
            </div>
    
            <div class="row">
                <div class="col-8">
                    <div class="floatdiv">
                        <label>Net Price: </label>
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label id="lblNetPrice" class="form-control">Test</label>
                    </div>
                </div>
            </div>
            
        </div>
    </body>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->

    <script src="../Model/productModel.js"></script>
    <script src="../Model/discountModel.js"></script>
    <script src="../Model/gstModel.js"></script> -->

    <script src = "../Controller/salesInvoiceController.js"></script>
</html>
