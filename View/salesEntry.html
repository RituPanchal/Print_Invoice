<html>
    <head>
        <title>
            Sales Entry
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="form-group"></div>
                    <label for="customerName">Customer Name:</label>
                    <input type="text" id="customerNameId" placeholder="Enter Customer Name" class="form-control"/>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="customerType">Customer Type:</label>
                        <select id="customerTypeId" placeholder="Enter Customer Type" class="form-control">
                            <option value="Enter Customer Type">Enter Customer Type</option>
                            <option value="Diamond">Diamond</option>
                            <option value="Platinum">Platinum</option>
                            <option value="Gold">Gold</option>
                            <option value="Silver">Silver</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="customerState">Customer State:</label>
                        <input type="text" id="customerStateId" placeholder="Enter Customer State" class="form-control"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="productName">Product Name:</label>
                        <input type="text" id="productNameId" placeholder="Enter Product Name"  class="form-control"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="productPrice">Product Price:</label>
                        <input type="number" id="productPriceId" placeholder="Enter Product Price" class="form-control"/>
                    </div>
                </div>
            </div>
            <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="productPrice">Product Quantity:</label>
                            <input type="number" id="productQtyId" placeholder="Enter Product Quantity" class="form-control"/>
                        </div>
                    </div>
                </div>
            <div class="row">
                <div class="col-6">
                    <button id ="btnSubmit" class="btn btn-primary" onclick="onSubmitClickEvent()">Submit</button>
                    <button id="btnCancel" class="btn btn-danger" onclick="onCancelClickEvent()">Cancel</button>
                </div>
            </div>

        </div>
    </body>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="../Model/customerModel.js"></script>
    <script src="../Model/productModel.js"></script>
    <script src="../Model/discountModel.js"></script>
    <script src="../Model/gstModel.js"></script>

    <script src="../Model/salesModel.js"></script>
    <script src="../BL/salesBL.js"></script>

    <script src = "../Controller/salesController.js"></script>
</html>
